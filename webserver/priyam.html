<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3efe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .name-container {
            text-align: center;
            border: 2px solid #a0522d;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-size: 2rem;
            color: #6b4226;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0;
        }
        .subtext {
            font-size: 1rem;
            color: #856f52;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="name-container">
	<p class="name"> Playbook file </p>
        <p class="name">Priyam Sanodiya</p>
        <p class="subtext">Welcome to my styled HTML page!</p>
    </div>
</body>
</html>
